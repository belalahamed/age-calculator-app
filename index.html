<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <h1 class="app-title">AGE CALCULATOR</h1>
      <div class="form-container">
        <form action="" class="age-calculate-form">
          <div class="dob-input form-input">
            <label for="">Date of Birth</label>
            <input type="date" name="DOB" id="dob" />
          </div>
          <div class="age-at-date-input form-input">
            <label for="date">Age on</label>
            <input type="date" name="date" id="age-at-date" />
          </div>
          <button type="button" id="calculate-btn">Calculate</button>
        </form>
      </div>
      <div class="result-container">
        <h2>Your Age:</h2>
        <p id="years"></p>
        <p id="months"></p>
        <p id="days"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
